<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Stephen Smith" />
    <meta name="description" content="?" />
    <meta name="keywords" content="TripleTen, Spots, ?" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <title>Spots</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/logo.svg" alt="spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="example avatar image"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              class="profile__add-plus"
              src="./images/plus.svg"
              alt="plus icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="./images/trash.svg" alt="" class="card__trash-btn" />
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>

      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            id="modal-close-btn"
          ></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" id="edit-profile-form">
            <label class="modal__label" for="profile-name-input">
              Name
              <input
                id="profile-name-input"
                class="modal__input"
                name="name"
                placeholder="Type your name"
                type="text"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                class="modal__input"
                name="description"
                placeholder="Describe yourself"
                type="text"
              />
            </label>
            <button type="submit" class="modal__btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            id="modal-close-btn"
          ></button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form" id="add-card-form">
            <label class="modal__label" for="add-card-link-input">
              Image Link
              <input
                id="add-card-link-input"
                class="modal__input"
                name="link"
                placeholder="Paste a link to the picture"
                type="url"
              />
            </label>
            <label for="add-card-caption-input" class="modal__label">
              Caption
              <input
                id="add-card-caption-input"
                class="modal__input"
                name="name"
                placeholder="Type your caption"
                type="text"
              />
            </label>
            <button type="submit" class="modal__btn">Save</button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal modal_bg" id="preview-modal">
      <div class="modal__content modal__content_preview-image">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_preview"
          id="modal-close-btn"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
